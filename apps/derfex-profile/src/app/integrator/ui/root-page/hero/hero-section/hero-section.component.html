<div class="app-section">
  <div class="app-section__wrapper">
    <div class="app-section__label"><span class="app-section__codename">{{codename}}</span></div>
    <div class="app-section__content">
      <app-layout-hero>
        <app-root-page-hero
          [contactGitHubURL]="sectionParameters().contactGitHubURL"
          [contactGmailURL]="sectionParameters().contactGmailURL"
          [contactTelegramURL]="sectionParameters().contactTelegramURL"
          [nameText]="sectionParameters().nameText"
          [titleXML]="sectionParameters().titleXML"
        />
      </app-layout-hero>
    </div>
  </div>
</div>
