<div role="radiogroup">
  @for (locale of locales(); track locale.codename) {
    <button
      class="app-locale-item"
      [attr.aria-checked]="locale.ariaChecked"
      [disabled]="locale.disabled"
      (click)="buttonClickHandler(locale.codename)"
      role="radio"
    >
      {{locale.label}}
    </button>
  }
</div>
