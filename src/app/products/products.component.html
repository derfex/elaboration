<table>
  <thead>
  <tr>
    <th></th>
    <th>Name</th>
    <th>Group</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of getProducts(); let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.group }}</td>
    <td>{{ item.price }}</td>
  </tr>
  </tbody>
</table>
