<table>
  <thead>
  <tr>
    <th></th>
    <th>Name</th>
    <th>Group</th>
    <th>Price</th>
    <th>Selected</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of getProducts(); let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.parent.name }}</td>
    <td>{{ item.price }}</td>
    <td>
      <input
        type="checkbox"
        [(ngModel)]="item.selected"
      />
    </td>
  </tr>
  </tbody>
</table>
